        <script>
            var timer;
var won=0
var array=[];
var count=0;
var canPlay=0;
 function score(b)
            {
                if(array.includes(b))
                {
                    return;
                }
                if(canPlay==0){
                    return;
                }
                else
                {
                    array[count]=b;
                }
                count++;
                alert("Good Jobüëçüèª");
                document.getElementById("score").innerHTML=count;
                if(count==5)
                {
                    won=1;
                    window.open("win.html");
                }
            }
function start(){
    timer=setInterval(timefun,1000);
    canPlay=1;
}
 t=0;
 function timefun()
 {
    if(t>=29)
    {
        canPlay=0;
        window.open("fail.html");
        clearInterval(timer);
    }
    else if(won==1){
        clearInterval(timer);
    }
    document.getElementById("time").innerHTML=29-t;
    t++;
 }
        </script>
